<head>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">

<body>
    <!-- 头部 -->
    <div class="top clearfix">
        <!-- 左侧logo -->
        <a href="www.zhe800.com" class="logo">
            <img src="//status.tuanimg.com/statics/zhe/dealList/img/login_logo.jpg" alt="">
        </a>
        <!-- 右侧登录 -->
        <p>已经有团800或折800帐号了？<a href="register.html">去登陆</a></p>
    </div>
    <!-- 主体 -->
    <div class="content">
        <!-- 主体左侧注册页面 -->
        <div class="ct_left">
            <!-- 密码登陆页面 -->
            <form action="">
                <!-- 手机号 -->
                <p class="tel"><label for="">&emsp;手机号：</label><input type="text">
                    <em></em></p>
                <!-- 密码 -->
                <p class="password"><label for="">&emsp;&emsp;密码：</label><input type="text">
                    <em></em></p>
                <!-- 重复密码 -->
                <p class="reppassword"><label for="">确认密码：</label><input type="text">
                    <em></em></p>
                <!-- 滑块 -->
                <p class="movebox">请按住滑块，拖到最右侧<strong class="moveblock">&gt;&gt;
                    </strong>
                    <span></span></p>
                <!-- 手机验证码 -->
                <p class="telCode">
                    <label for="">&emsp;验证码：</label><input type="text" name="" id=""><button>免费获取验证码</button>
                </p>
                <p class="agree"><input type="checkbox">我已经阅读并接受折800的《用户服务协议》</p>
                <!-- 登录按钮 -->
                <p class="pwdlogin">
                    <button>同意协议并注册</button>
                </p>
            </form>
        </div>
        <!-- 其他登录方式 -->
        <div class="ct_right">
            <p class="otherways">还可以使用这些账号登陆</p>
            <div class="loginitemsbox">
                <p class="loginitems">
                    <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=223621&redirect_uri=https%3A%2F%2Fpassport.tuan800.com%2Fusers%2Fauth%2Fqq_connect%2Fcallback&state=663c6231918a1351d6328165e2e5ed9d5fc740c590b782b2&scope=get_user_info%2Cadd_topic%2Cadd_share%2Ccheck_page_fans"
                        class="qq">QQ登录</a>
                    <a href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=Z3CjjVkK57Gy1NW5XVUL96Vx&redirect_uri=https%3A%2F%2Fpassport.tuan800.com%2Fusers%2Fauth%2Fbaidu%2Fcallback&state=bd882c95df51cb90621d0c02b01afe903fc95552c5d30b73"
                        class="baidu">百度登录</a>
                    <a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&response_type=code&client_id=223621&redirect_uri=https%3A%2F%2Fpassport.tuan800.com%2Fusers%2Fauth%2Fqq_connect%2Fcallback&state=663c6231918a1351d6328165e2e5ed9d5fc740c590b782b2&scope=get_user_info%2Cadd_topic%2Cadd_share%2Ccheck_page_fans"
                        class="tb">淘宝登录</a>
                    <a href="https://openapi.baidu.com/oauth/2.0/authorize?response_type=code&client_id=Z3CjjVkK57Gy1NW5XVUL96Vx&redirect_uri=https%3A%2F%2Fpassport.tuan800.com%2Fusers%2Fauth%2Fbaidu%2Fcallback&state=bd882c95df51cb90621d0c02b01afe903fc95552c5d30b73"
                        class="renren">人人登录</a>
                </p>
                <p class="more">更多</p>
